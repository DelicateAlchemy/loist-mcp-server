[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts =
    --strict-markers
    --strict-config
    --disable-warnings
    --tb=short
    --cov=src
    --cov-report=term-missing
    --cov-report=html:reports/coverage_html
    --cov-fail-under=80
markers =
    unit: Unit tests (fast, isolated)
    integration: Integration tests (slower, may need external services)
    functional: End-to-end functional tests
    slow: Slow running tests
    database: Tests requiring database (deprecated: use requires_db)
    gcs: Tests requiring Google Cloud Storage (deprecated: use requires_gcs)
    regression: Regression tests for bug fixes
    tasks_13_14: Tests for tasks 13 and 14
    requires_db: Marks tests requiring database connectivity
    requires_gcs: Marks tests requiring Google Cloud Storage
    requires_external: Marks tests requiring external services/APIs
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
