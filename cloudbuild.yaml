# Google Cloud Build Configuration for Loist Music Library MCP Server
# Optimized production deployment: Test â†’ Build â†’ Push â†’ Deploy

steps:
  # Step 1: Run Comprehensive Testing Suite
  - name: 'python:3.11-slim'
    id: 'run-tests'
    entrypoint: 'bash'
    env:
      - 'SERVER_TRANSPORT=stdio'
      - 'AUTH_ENABLED=false'
      - 'LOG_LEVEL=INFO'
      - 'SERVER_NAME=Music Library MCP - Test'
      - 'SERVER_VERSION=0.1.0'
      - 'SERVER_HOST=0.0.0.0'
      - 'SERVER_PORT=8080'
    args:
      - '-c'
      - |
        echo "ðŸ§ª Running comprehensive testing suite..."

        # Install system dependencies for testing
        apt-get update && apt-get install -y --no-install-recommends \
          build-essential \
          libpq-dev \
          postgresql-client \
          && rm -rf /var/lib/apt/lists/*

        # Install Python dependencies
        pip install --upgrade pip
        pip install -r requirements.txt

        # Install additional test dependencies
        pip install pytest-cov pytest-xdist pytest-html

        # Create test results directory
        mkdir -p test-results coverage-reports

        # Run pytest with comprehensive coverage and parallel execution
        echo "ðŸ“Š Running pytest with coverage analysis..."
        python -m pytest \
          --cov=. \
          --cov-report=html:coverage-reports/htmlcov \
          --cov-report=xml:coverage-reports/coverage.xml \
          --cov-report=term-missing \
          --cov-fail-under=80 \
          --junitxml=test-results/junit.xml \
          --html=test-results/pytest-report.html \
          --self-contained-html \
          -v \
          --tb=short \
          --strict-markers \
          --disable-warnings \
          --maxfail=5 \
          --durations=10 \
          tests/

        # Store test exit code
        test_result=$?
        echo "Test exit code: $test_result"

        # Generate test summary
        echo "ðŸ“‹ Generating test summary..."
        cat > test-results/test-summary.json << EOF
        {
          "timestamp": "$(date -Iseconds)",
          "commit": "$COMMIT_SHA",
          "branch": "main",
          "test_results": {
            "exit_code": "$test_result",
            "coverage_required": 80,
            "parallel_execution": true
          }
        }
        EOF

        # Fail build if tests failed
        if [ "$test_result" -ne 0 ]; then
          echo "âŒ Tests failed with exit code $test_result"
          exit "$test_result"
        fi

        echo "âœ… All tests passed successfully"

  # Step 1.5: Run MCP Protocol Validation
  - name: 'python:3.11-slim'
    id: 'mcp-validation'
    entrypoint: 'bash'
    env:
      - 'SERVER_TRANSPORT=stdio'
      - 'AUTH_ENABLED=false'
      - 'LOG_LEVEL=DEBUG'
      - 'SERVER_NAME=Music Library MCP - MCP Test'
      - 'SERVER_VERSION=0.1.0'
      - 'SERVER_HOST=0.0.0.0'
      - 'SERVER_PORT=8080'
    args:
      - '-c'
      - |
        echo "ðŸ” Running MCP Protocol Validation..."

        # Install system dependencies for MCP testing
        apt-get update && apt-get install -y --no-install-recommends \
          build-essential \
          nodejs \
          npm \
          && rm -rf /var/lib/apt/lists/*

        # Install Python dependencies
        pip install --upgrade pip
        pip install -r requirements.txt

        # Create MCP validation results directory
        mkdir -p mcp-validation-results

        # Build MCP server image for testing
        docker build -t music-library-mcp:mcp-test .

        # Copy and make test scripts executable
        cp test_mcp_tools_ci.sh mcp-validation-results/
        cp test_mcp_resources_ci.sh mcp-validation-results/
        cp scripts/validate_mcp_results.js mcp-validation-results/
        cp run_mcp_stdio_docker.sh mcp-validation-results/
        chmod +x mcp-validation-results/test_mcp_tools_ci.sh
        chmod +x mcp-validation-results/test_mcp_resources_ci.sh
        chmod +x mcp-validation-results/validate_mcp_results.js
        chmod +x mcp-validation-results/run_mcp_stdio_docker.sh

        # Change to validation directory and run MCP tools tests
        cd mcp-validation-results
        echo "ðŸ§ª Running MCP Tools CI Tests..."
        ./test_mcp_tools_ci.sh

        # Run MCP resources tests
        echo "ðŸ§ª Running MCP Resources CI Tests..."
        ./test_mcp_resources_ci.sh

        # Validate MCP protocol compliance
        echo "ðŸ” Validating MCP Protocol Compliance..."
        node validate_mcp_results.js

        # Store MCP validation artifacts
        cp mcp_tools_results.json ../mcp-validation-results/
        cp mcp_resources_results.json ../mcp-validation-results/
        cp mcp_validation_report.json ../mcp-validation-results/

        cd ..
        echo "âœ… MCP Protocol Validation completed"
    waitFor: ['run-tests']

  # Step 2: Run Static Analysis and Code Quality Checks
  - name: 'python:3.11-slim'
    id: 'static-analysis'
    entrypoint: 'bash'
    env:
      - 'SERVER_TRANSPORT=stdio'
      - 'AUTH_ENABLED=false'
      - 'LOG_LEVEL=INFO'
      - 'SERVER_NAME=Music Library MCP - Static Analysis'
      - 'SERVER_VERSION=0.1.0'
      - 'SERVER_HOST=0.0.0.0'
      - 'SERVER_PORT=8080'
    args:
      - '-c'
      - |
        echo "ðŸ” Running static analysis and code quality checks..."

        # Install system dependencies
        apt-get update && apt-get install -y --no-install-recommends \
          build-essential \
          && rm -rf /var/lib/apt/lists/*

        # Install Python dependencies
        pip install --upgrade pip
        pip install -r requirements.txt

        # Install static analysis tools
        pip install mypy flake8 black isort pylint bandit

        # Create analysis results directory
        mkdir -p analysis-results

        echo "ðŸ“ Running code formatting checks..."
        # Check black formatting (don't auto-fix in CI)
        python -m black --check --diff --color src/ tests/ scripts/

        echo "ðŸ”§ Running import sorting checks..."
        # Check import sorting
        python -m isort --check-only --diff --color src/ tests/ scripts/

        echo "ðŸ Running type checking..."
        # Run mypy type checking
        python -m mypy src/ --config-file mypy.ini

        echo "ðŸŽ¯ Running code quality checks..."
        # Run flake8
        python -m flake8 src/ tests/ --config .flake8

        echo "ðŸ›¡ï¸ Running security scanning..."
        # Run bandit security scanning
        python -m bandit -r src/ -f json -o analysis-results/security-scan.json

        echo "ðŸ“Š Generating analysis summary..."
        cat > analysis-results/analysis-summary.json << EOF
        {
          "timestamp": "$(date -Iseconds)",
          "commit": "$COMMIT_SHA",
          "branch": "main",
          "tools_run": ["black", "isort", "mypy", "flake8", "bandit"]
        }
        EOF

        echo "âœ… Static analysis completed successfully"

  # Step 3: Build Docker image with optimized caching
  - name: 'gcr.io/cloud-builders/docker'
    id: 'build-image'
    args: [
      'build',
      # Target runtime stage (Alpine-based, more reliable than distroless)
      '--target', 'runtime',
      # Enable BuildKit for better performance and caching
      '--build-arg', 'BUILDKIT_INLINE_CACHE=1',
      # Use cache from previous builds
      '--cache-from', 'us-central1-docker.pkg.dev/$PROJECT_ID/music-library-repo/music-library-mcp:latest',
      # Enable BuildKit cache mounts for faster builds
      '--build-arg', 'BUILDKIT_PROGRESS=plain',
      # Optimized tagging: commit SHA and latest only
      '-t', 'us-central1-docker.pkg.dev/$PROJECT_ID/music-library-repo/music-library-mcp:${_COMMIT_SHA}',
      '-t', 'us-central1-docker.pkg.dev/$PROJECT_ID/music-library-repo/music-library-mcp:latest',
      # Build context
      '.'
    ]
    env:
      - 'DOCKER_BUILDKIT=1'
    timeout: '600s'

  # Step 4: Store Test Artifacts and Reports
  - name: 'gcr.io/cloud-builders/gsutil'
    id: 'store-artifacts'
    args: [
      '-m', 'cp', '-r',
      'test-results/',
      'coverage-reports/',
      'analysis-results/',
      'mcp-validation-results/',
      'gs://$PROJECT_ID-build-artifacts/$COMMIT_SHA/'
    ]
    waitFor: ['run-tests', 'static-analysis', 'mcp-validation']
    allowFailure: true  # Don't fail build if artifact upload fails

  # Step 5: Push Docker image to Google Artifact Registry
  - name: 'gcr.io/cloud-builders/docker'
    id: 'push-image'
    args: ['push', '--all-tags', 'us-central1-docker.pkg.dev/$PROJECT_ID/music-library-repo/music-library-mcp']
    waitFor: ['build-image']

  # Step 6: Deploy to Cloud Run (uses built-in health checks)
  - name: 'gcr.io/cloud-builders/gcloud'
    id: 'deploy-cloud-run'
    args:
      - 'run'
      - 'deploy'
      - 'music-library-mcp'
      - '--image=us-central1-docker.pkg.dev/$PROJECT_ID/music-library-repo/music-library-mcp:${_COMMIT_SHA}'
      - '--region=us-central1'
      - '--platform=managed'
      - '--allow-unauthenticated'
      - '--memory=2Gi'
      - '--cpu=1'
      - '--timeout=600s'
      - '--concurrency=80'
      - '--max-instances=10'
      - '--min-instances=0'
      - '--port=8080'
      # Explicit command override to ensure correct startup (fallback if Dockerfile CMD is misinterpreted)
      - '--command=/usr/local/bin/python'
      - '--args=/app/src/server.py'
      - '--set-env-vars=SERVER_TRANSPORT=http,LOG_LEVEL=INFO,AUTH_ENABLED=false,ENABLE_CORS=true,CORS_ORIGINS=*,ENABLE_HEALTHCHECK=true'
      - '--set-env-vars=PORT=8080'
      - '--set-env-vars=GCS_PROJECT_ID=$PROJECT_ID'
      - '--set-env-vars=SERVER_NAME=Music Library MCP,SERVER_VERSION=0.1.0'
      - '--set-env-vars=LOG_FORMAT=text,MCP_PROTOCOL_VERSION=2024-11-05,INCLUDE_FASTMCP_META=true'
      - '--set-env-vars=ON_DUPLICATE_TOOLS=error,ON_DUPLICATE_RESOURCES=warn,ON_DUPLICATE_PROMPTS=replace'
      - '--set-env-vars=MAX_WORKERS=4,REQUEST_TIMEOUT=30,STORAGE_PATH=/tmp/storage,MAX_FILE_SIZE=104857600'
      - '--set-env-vars=GCS_REGION=us-central1,GCS_SIGNED_URL_EXPIRATION=900'
      - '--set-env-vars=DB_PORT=5432,DB_MIN_CONNECTIONS=2,DB_MAX_CONNECTIONS=10,DB_COMMAND_TIMEOUT=30'
      - '--set-env-vars=CORS_ALLOW_CREDENTIALS=true,CORS_ALLOW_METHODS=GET,POST,OPTIONS'
      - '--set-env-vars=CORS_ALLOW_HEADERS=Authorization,Content-Type,Range,X-Requested-With,Accept,Origin'
      - '--set-env-vars=CORS_EXPOSE_HEADERS=Content-Range,Accept-Ranges,Content-Length,Content-Type'
      - '--set-env-vars=EMBED_BASE_URL=https://loist.io,ENABLE_METRICS=false'
      - '--set-env-vars=DB_NAME=loist_mvp,DB_USER=music_library_user'
      - '--update-secrets=DB_CONNECTION_NAME=${_DB_CONNECTION_NAME}:latest'
      - '--update-secrets=DB_PASSWORD=${_DB_PASSWORD}:latest'
      - '--update-secrets=GCS_BUCKET_NAME=${_GCS_BUCKET_NAME}:latest'
      - '--update-secrets=BEARER_TOKEN=${_BEARER_TOKEN}:latest'
      - '--quiet'
    waitFor: ['push-image']

# Automatically tag and push images
images:
  - 'us-central1-docker.pkg.dev/$PROJECT_ID/music-library-repo/music-library-mcp:${_COMMIT_SHA}'
  - 'us-central1-docker.pkg.dev/$PROJECT_ID/music-library-repo/music-library-mcp:latest'

# Build options and configuration
options:
  machineType: 'E2_HIGHCPU_8'  # Faster builds, same cost as default
  logging: CLOUD_LOGGING_ONLY

# Substitution variables (can be overridden in triggers)
substitutions:
  _COMMIT_SHA: 'local-test'
  _DB_CONNECTION_NAME: 'db-connection-name'
  _DB_PASSWORD: 'db-password'
  _GCS_BUCKET_NAME: 'gcs-bucket-name'
  _BEARER_TOKEN: 'mcp-bearer-token'

# Build timeout (reduced from 20 to 10 minutes - builds complete in ~5min)
timeout: '600s'  # 10 minutes

# Tags for organizing builds
tags:
  - 'music-library-mcp'
  - 'cloud-run'
  - 'production'
